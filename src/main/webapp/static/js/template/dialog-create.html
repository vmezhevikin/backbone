<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="add-dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Add new contact</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="control-label">Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Please enter your name" value="<%= name %>"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Phone</label>
                    <input type="text" name="phone" class="form-control" placeholder="Please enter your phone (+38-##-###-##-##)" maxlength="13" value="<%= phone %>"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Group</label>
                    <select name="group" class="form-control" title="<%= group.description %>">
                        <option></option>
                        <option value="1">category1</option>
                        <option value="2">category2</option>
                        <option value="3">category3</option>
                        <option value="4">category4</option>
                        <option value="5">category5</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close
                </button>
                <button type="button" class="btn btn-primary contact-update-button">Update
                </button>
                <button type="button" class="btn btn-primary contact-create-button">Create
                </button>
            </div>
        </div>
    </div>
</div>
